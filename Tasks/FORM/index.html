<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional CSS -->
</head>

<body>
    <div class="container">
        <h2>Student Enrollment Form</h2>
        <form id="enrollmentForm">
            <div class="field">
                <label for="enrollNo">Enrollment No:</label>
                <input type="text" id="enrollNo" name="enrollNo" required>
            </div>

            <div class="field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="field">
                <label for="division">Division:</label>
                <input type="text" id="division" name="division" required>
            </div>

            <div class="field">
                <label for="sem">Semester:</label>
                <input type="number" id="sem" name="sem" min="1" max="8" required>
            </div>

            <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="response"></div>
    </div>
</body>

<script src="script.js" defer></script> <!-- JS loads after HTML -->

</html>
